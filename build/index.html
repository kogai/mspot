<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/index.css">
    <title>MAP-APP</title>
  </head>
  <body ng-app="App">
    <div ng-controller="MainController">
      <ui-gmap-google-map center="map.center" zoom="map.zoom">
        <ui-gmap-marker idKey="map.id" coords="map.center"></ui-gmap-marker>
      </ui-gmap-google-map>
      <ul class="l-center m-list-sort">
        <li class="l-idb">
          <input type="number" ng-model="farDistance" class="l-idb">
          <div class="l-idb">緯度でソート</div>
        </li>
      </ul>
      <ul class="l-clr m-list-photos">
        <li ng-repeat="event in events | orderBy:cordinateX:reverse | filter:filterByDistance" class="l-left"><a ng-href="{{ event.link }}" target="_blank"><img ng-src="{{ event.imgSrc }}" alt="{{ event.title }}"></a>
          <p class="m-fz12">開始日: {{ event.eventStart }}</p>
          <p class="m-fz12">緯度: {{ event.cordinateX }}</p>
          <p class="m-fz12">経度: {{ event.cordinateY }}</p>
        </li>
      </ul>
    </div>
    <script src="https//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/javascripts/angular.min.js"></script>
    <script src="/javascripts/lodash.underscore.min.js"></script>
    <script src="/javascripts/angular-google-maps.min.js"></script>
    <script src="/javascripts/bundle.min.js"></script>
  </body>
</html>
