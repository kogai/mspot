<!DOCTYPE html>
<html></html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/index.css">
  <title>MAP-APP</title>
</head>
<body ng-app="App">
  <div ng-controller="MainController">
    <ul class="l-clr m-list-photos">
      <li ng-repeat="photo in photos" class="l-left"><a ng-href="{{ photo.link }}" target="_blank"><img ng-src="{{ photo.images.standard_resolution.url }}" alt="{{photo.caption.text}}"></a></li>
    </ul>
  </div>
  <script src="/javascripts/bundle.min.js"></script>
</body>
