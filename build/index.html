<!DOCTYPE html>
<html></html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/index.css">
  <title>MAP-APP</title>
</head>
<body ng-app="App">
  <div ng-controller="MainController">
    <ul class="l-clr m-list-photos">
      <li ng-repeat="event in events" class="l-left"><a ng-href="{{ event.link }}" target="_blank"><img ng-src="{{ event.imgSrc }}" alt="{{ event.title }}"></a></li>
    </ul>
  </div>
  <script src="/javascripts/bundle.min.js"></script>
</body>
